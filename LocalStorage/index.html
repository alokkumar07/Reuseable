<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="bg-rose-500 h-screen">
        <div class="bg-white p-12 w-6/12 mx-auto">
            <h1 class="text-4xl font-bold">Local Storage</h1>
            <form class="flex flex-col gap-4 mt-4" onsubmit="store(event)">
                <input id="key" class="border border-gray-300 p-3 rounded" placeholder="key"/>
                <input id="value" class="border border-gray-300 p-3 rounded" placeholder="value"/>
                <button class="bg-blue-500 text-white p-3 rounded cursor-pointer">Submit</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
